<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Sample</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>ðŸŒ¤ Real-Time Weather Condition ðŸŒ¦</h1>
    <p>Enter a location in the Philippines or use your current location:</p>
    <input
      type="text"
      id="locationInput"
      placeholder="Enter location (e.g., San Rafael, Bulacan)"
    />
    <button onclick="fetchWeatherByLocation()">Get Weather</button>
    <button onclick="useCurrentLocation()">Use My Current Location</button>
    
    <p>Enter a destination for route planning:</p>
    <input
      type="text"
      id="destinationInput"
      placeholder="Enter destination (e.g., Manila, Philippines)"
    />
    <button onclick="calculateRoute()">Get Route</button>

    <div id="map"></div>
    <div class="weather-box">
        <img id="weather-icon" src="" alt="Weather Icon" style="display: none;" />
  
        <p id="location">Location: Enter a location to view weather details</p>
        <p id="description"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
           </div>
      
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
